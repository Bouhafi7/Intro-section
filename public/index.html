<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=DM+Sans:wght@400;500;700&family=Epilogue:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Libre+Franklin:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,800;1,900&family=Open+Sans:wght@300;400;500;600;700;800&family=Permanent+Marker&family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Roboto:wght@100;300;400;500;700;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Intro section with dropdown navigation</title>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <div class="container">
            <img src="images/logo.svg" alt="" class="logo">
            <i class="fa-solid fa-bars menu-icon"></i>
            <div class="menu-btns">
                <ul class="menu">
                    <i class="fa-solid fa-xmark close"></i>
                    <li class="features-menu">features <i class="fa-solid fa-angle-down"></i>
                        <ol class="features-list">
                            <li><img src="images/icon-todo.svg" alt="" class="icon-features-list"><span>todo list</span></li>
                            <li><img src="images/icon-calendar.svg" alt="" class="icon-features-list"><span>calendar</span></li>
                            <li><img src="images/icon-reminders.svg" alt="" class="icon-features-list"><span>reminders</span></li>
                            <li><img src="images/icon-planning.svg" alt="" class="icon-features-list"><span>planning</span></li>
                        </ol>
                    </li>
                    <li class="company-menu">company <i class="fa-solid fa-angle-down"></i>
                        <ol class="company-list">
                            <li><span>history</span></li>
                            <li><span>our team</span></li>
                            <li><span>blog</span></li>
                        </ol>
                    </li>
                    <li>careers</li>
                    <li>about</li>
                </ul>
                <div class="btns">
                    <button class="login">Login</button>
                    <button class="register">Register</button>
                </div>
            </div>
        </div>
    </header>

    <div class="main">
        <div class="container">
            <div class="content">
                <h1>Make remote work</h1>
                <p class="text">Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
                <button class="btn-more">Learn more</button>
                <div class="ads">
                    <img src="images/client-databiz.svg" alt="">
                    <img src="images/client-audiophile.svg" alt="">
                    <img src="images/client-meet.svg" alt="">
                    <img src="images/client-maker.svg" alt="">
                </div>
            </div>
            <div class="image">
                <img src="images/image-hero-desktop.png" alt="" class="hero-desktop">
                <img src="images/image-hero-mobile.png" alt="" class="hero-mobile">
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
